<p>Report an image with a specific uuid as abusive.</p>

<h3 id="request">Request</h3>
<p><code>/report/:uuid</code>
<code>{
    reason: 'explain briefly why this picture is inappropriate'
}</code></p>

<h3 id="example">Example</h3>
<p><code>/report/48780a63-df1f-48d1-99ee-6c60e535a274</code>
<code>{
    reason: 'picture contains nudity'
}</code></p>

<h3 id="response">Response</h3>

<p><code>Status: 200 OK</code></p>
