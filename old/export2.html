	<style>
	body {
		padding: 20px;
		font-family: 'Open Sans', sans-serif;
		font-size: 16px;

		.masthead h1.ui.header {
	      margin-top: 3em;
	      margin-bottom: 0em;
	      font-size: 4em;
	      font-weight: normal;
    	}
	}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.ui.dropdown').dropdown();

			$('pre code').each(function(i, block) {
    			hljs.highlightBlock(block);
  			});
		});
	</script>

<body>
	<div class="ui grid">
		<div class="ui borderless menu">
		  <a class="item">Home</a>
		  <a class="item">Donate</a>
		  <a class="item">Explore</a>
		  <a class="item">Validate</a>
		  <a class="item">About</a>
		</div>
		<div class="ui two column stackable center aligned page grid">
			<div class="ui eight wide column center aligned">
				<pre><code>curl -I http://localhost:8888/demo-rest-jersey-spring/podcasts/1
				</code></pre>
			</div>
			<div class="ui eight wide column">
				<form class="ui form segment">
		    		<div class="field">
			    		<label>Tags</label>
			    		<p>Select one or more tags you are interested in</p>
			    		<select name="states" class="ui selection dropdown" multiple="" id="tagsSelector">
			      			<option value="">Tags</option>
								{{range .words}}
									<option value="{{.}}">{{.}}</option>
								{{ end }}
			    		</select>
		  			</div>
		  			<div class="ui primary submit button">Export</div>
		  			<p class="ui error message"></p>
				</form>
			</div>
		</div>
	</div>
</body>
